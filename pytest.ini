[pytest]
# การตั้งค่า pytest สำหรับ Playwright Testing

# โฟลเดอร์ที่เก็บ test files
testpaths = tests

# Pattern ของไฟล์ test
python_files = test_*.py

# Pattern ของ test functions
python_functions = test_*

# แสดงผลลัพธ์แบบละเอียด
addopts = 
    -v
    --tb=short
    --headed
    --browser chromium
    --screenshot=only-on-failure
    --video=retain-on-failure
    --tracing=retain-on-failure

# Markers สำหรับจัดกลุ่ม tests
markers =
    login: Tests for login functionality
    products: Tests for products page
    cart: Tests for shopping cart
    checkout: Tests for checkout process
    e2e: End-to-end tests
    smoke: Smoke tests for critical features
